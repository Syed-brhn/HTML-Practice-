<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Your Address</legend>
            First Name <input type="FName"> <br> <br>
            Last Name<input type="LName"> <br> <br>
            Street <input type="Street"> <br> <br>
            City <input type="City"> <br> <br>

        </fieldset>
        <fieldset>
            <legend>Additional Details</legend>
            Biography <textarea name="Biography" id="" cols="20" rows="2"></textarea> <br><br>
            Image <input type="file" name="user-iamge"> <br><br>
            Age Group <select name="Age-Group" id="">
                <option value="0">0 to 9 Years</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </fieldset>
    </form>
</body>

</html>
